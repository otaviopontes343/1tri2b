<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogar Jogos Multiplayer</title>
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&family=Playfair+Display&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <h1 class="titulo-Jogos">Jogos Multiplayer</h1>
        </div>
        <nav>
            <ul>
                <li><a class="link-inicio" href="#">Início</a></li>
                <li><a class="link-sobre" href="#">Sobre</a></li>
                <li><a class="link-contato" href="#">Contato</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <section class="filmes-em-cartaz">
            <h2 class="titulo-filmes">Jogos</h2>

            <div class="filmes-wrapper">
                <div class="filmes-container">
                    <div class="filme"><img src="img/jogo1.png" alt="CsGo"><button>Sobre</button></div>
                    <div class="filme"><img src="img/jogo2.png" alt="Chained Together"><button>Sobre</button></div>
                    <div class="filme"><img src="img/jogo3.png" alt="Valorant"><button>Sobre</button></div>
                    <div class="filme"><img src="img/jogo4.png" alt="Pacify"><button>Sobre</button></div>
                    <div class="filme"><img src="img/jogo5.png" alt="Phasmofobia"><button>Sobre</button></div>
                    <div class="filme"><img src="img/jogo6.png" alt="Roblox"><button>Sobre</button></div>
                    <div class="filme"><img src="img/jogo7.png" alt="Minecraft"><button>Sobre</button></div>
                    <div class="filme"><img src="img/jogo8.png" alt="League Of Legends"><button>Sobre</button></div>
                </div>
            </div>

            <div class="setas-container">
                <button class="seta esquerda">&#10094;</button>
                <button class="seta direita">&#10095;</button>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; Jogos Multiplayer - Feito por Otávio Pontes Gomes</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
